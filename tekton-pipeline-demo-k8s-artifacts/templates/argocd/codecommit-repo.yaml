apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  repositories: |
    - url: https://git-codecommit.ap-northeast-1.amazonaws.com/v1/repos/tekton-demo-app-deploy
      passwordSecret:
        name: codecommit-credentials
        key: password
      usernameSecret:
        name: codecommit-credentials
        key: username
